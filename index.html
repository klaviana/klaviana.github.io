            /* sidebar tooltip accessibility */
            $(document).ready(function() {
                $("div .sidebarLink").focusin(function() {
                    $(this).parent().css({"visibility": "visible"});
                    $(this).parent().parent().css({"opacity": "0.7"});
                });
                $("div .sidebarLink").focusout(function() {
                    $(this).parent().css({"visibility": "hidden"});
                    $(this).parent().parent().css({"opacity": "0.0"});
